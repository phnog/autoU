<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Emails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/gmail.png" />
  </head>
  <body class="">
    <div class="container py-5">
      <img src="assets/logo.png" alt="" class="logo" />
      <div class="bg-light container rounded p-4 bordar">
        <form id="emailForm" enctype="multipart/form-data" autocomplete="off">
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="modeSwitch" />
            <label class="form-check-label" for="modeSwitch">
              Usar upload de arquivo
            </label>
          </div>

          <div id="titleGroup" class="mb-3">
            <label for="titleInput" class="form-label">Título do Email:</label>
            <input
              type="text"
              id="titleInput"
              name="emailTitle"
              class="form-control"
              placeholder="Assunto do email"
            />
          </div>

          <div id="fileGroup" class="mb-3 d-none">
            <label for="fileInput" class="form-label">
              Upload de arquivo (.txt / .pdf):
            </label>
            <input
              class="form-control"
              type="file"
              id="fileInput"
              name="emailFile"
              accept=".txt,.pdf"
            />
          </div>

          <div id="textGroup" class="mb-3">
            <label for="textInput" class="form-label">
              Cole o texto do email:
            </label>
            <textarea
              class="form-control"
              id="textInput"
              name="emailText"
              rows="6"
              placeholder="Digite o conteúdo do email aqui..."
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            Classificar
          </button>
        </form>

        <div id="loading" class="text-center mt-3 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>

        <div id="resultsContainer" class="mt-5 d-none">
          <h2 class="h5 mb-3">Resultados</h2>
          <ul id="resultsList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
